<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queens360</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        .navbar {
            display: flex;
            justify-content: flex-end; /* Align items to the right */
            background-color: #2c3e50; /* Blue header background color */
            padding: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #34495e; /* Slightly darker blue on hover */
            border-radius: 4px;
        }

        .dropdown-menu .dropdown-item {
            color: black !important; /* Ensure dropdown items have black text */
        }

        .dropdown-menu .dropdown-item:hover {
            background-color: #f8f9fa; /* Add light gray hover effect */
        }

        .hero {
            position: relative;
            height: 60vh; /* Match the height of the original unisphere image */
            overflow: hidden; /* Prevent content overflow */
        }

        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the video covers the hero section */
        }

        .hero h1, .hero p {
            position: absolute;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .hero h1 {
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
        }

        .hero p {
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
        }

        #map {
            width: 400px; /* Smaller width */
            height: 400px; /* Smaller height */
            margin: 20px auto;
            background-color: white;
            border-radius: 50%; /* Make it circular */
            overflow: hidden; /* Ensure no content spills out of the circle */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: orange;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <div class="dropdown">
            <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown">Explore</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{{ url_for('neighborhoods') }}">Neighborhoods in Queens</a></li>
                <li><a class="dropdown-item" href="{{ url_for('crime_visualization') }}">Crime Data in Queens</a></li>
                <li><a class="dropdown-item" href="{{ url_for('weather') }}">Live Weather in Queens</a></li>
                <li><a class="dropdown-item" href="{{ url_for('rental_heatmap') }}">Rental Price Heatmap</a></li>
                <li><a class="dropdown-item" href="{{ url_for('mta_map') }}">Subway Transportations in Queens</a></li>
               


            </ul>
        </div>
        <a href="#about">About</a>
    </div>
    <header class="hero">
        <video autoplay muted loop>
            <source src="{{ url_for('static', filename='Recording 2025-01-07 153334.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h1>Queens360</h1>
        <p>Explore everything about Queens, NYC neighborhoods!</p>
    </header>
    <main>
        <h2>Map of Queens, NYC</h2>
        <div id="map"></div>
    </main>
    <footer>
        <p>&copy; 2025 Queens360</p>
    </footer>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
