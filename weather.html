<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in Queens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .weather-header {
            text-align: center;
        }

        .weather-header img {
            width: 100px;
        }

        .weather-details {
            margin-top: 20px;
        }

        .weather-details p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: orange;
            display: inline-block;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weather-header">
            <h1>Weather in {{ weather.city }}</h1>
            <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="Weather Icon">
            <p>{{ weather.description | title }}</p>
        </div>
        <div class="weather-details">
            <p><strong>Temperature:</strong> {{ weather.temperature }}</p>
            <p><strong>Humidity:</strong> {{ weather.humidity }}</p>
            <p><strong>Wind Speed:</strong> {{ weather.wind_speed }} </p>
        </div>
        <a href="/">Back to Home</a>
    </div>
    <footer>
        &copy; 2024 My Neighborhood = Best Neighborhood
    </footer>
</body>
</html>
