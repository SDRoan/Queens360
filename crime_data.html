<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year-wise Crime Trends in Queens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        h1 {
            color: #800000;
            margin-top: 20px;
        }
        img {
            margin-top: 20px;
            border: 2px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 80%;
            max-width: 800px;
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: blue;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Year-wise Crime Trends in Queens</h1>
    {% if crimes %}
        <img src="/static/crime_trends.png" alt="Crime Trends Graph">

        <p>No crime data available for Queens.</p>
    {% endif %}
    <a href="/">Back to Home</a>

</html>
